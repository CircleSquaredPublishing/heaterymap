<!DOCTYPE html>
<html>
<head>
<title>Map Example - Auto geocoding</title>
<meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="assets/css/storelocator.css" />
    <link rel="stylesheet" type="text/css" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css"/>
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>

</head>

  <body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">heatery.io</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Heatery Map</a></li>

                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#"><span class="glyphicon glyphicon-user"></span>&nbsp;&nbsp;Client Portal</a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-log-in"></span>&nbsp;&nbsp;The Speak Easy</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="bh-sl-container">
      <div id="page-header">
        <h1>Find Your Hot Spot</h1>
      </div>
      
      <div class="bh-sl-form-container">
        <form id="bh-sl-user-location" method="post" action="#">
            <div class="form-input">
              <label for="bh-sl-address">Enter Address or Zip Code:</label>
              <input type="text" id="bh-sl-address" name="bh-sl-address" />
            </div>
            
            <button id="bh-sl-submit" type="submit">Submit</button>
        </form>
      </div>

      <div id="map-container" class="bh-sl-map-container">
        <div class="bh-sl-loc-list">
            <ul class="list"></ul>
        </div>
        <div id="bh-sl-map" class="bh-sl-map"></div>
      </div>
    </div>

    <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="assets/js/libs/handlebars.min.js"></script>
    <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script src="assets/js/plugins/storeLocator/jquery.storelocator.js"></script>
		<script>
			$(function() {
				$('#map-container').storeLocator({
                    'mapSettings': {
                        zoom: 0,
                        mapTypeId: google.maps.MapTypeId.ROADMAP
                    },
                    'dataType': 'json',
					'dataLocation': 'data/locations.json',
                    //autoGeocode: true
                    'dataRaw': null,
                    'callbackBeforeSend': null,
                });
			});
		</script>

  </body>
</html>
